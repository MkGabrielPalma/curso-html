<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.:: Formulário 2 ::.</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1> Teste de Formulário </h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu"> Usuário: </label>
            <input type="text" name="usuario" id="iusu" required  maxlength="15" minlength="5" size="25" placeholder="Digite seu nome" autocomplete="username">
        </p>
        <p>
            <label for="isenha"> Senha: </label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="15" size="25" placeholder="Digite sua senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
