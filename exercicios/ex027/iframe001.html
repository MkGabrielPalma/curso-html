<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.:: Iframe ::.</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <!-- 
        Tamanho padrão do iframe é de 300x150 
        As css tem prioridade na formatação do iframe
        scolling -> Define se coloca uma barra de rolagem ou não
    -->
    <h1> Testando Iframe</h1>
    <p> Acessando site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500"></iframe>
       
        para aprender mais sobre iframe
    </p>
    <p>
        existem sites com proteção <iframe src="https://www.google.com" frameborder="0">
            <a href="https://www.google.com" target="_blank"> como o google</a>
        </iframe>
    </p>
    <p>
        Esse é o repositório do Guanabara

        <iframe src="https://gustavoguanabara.github.io" frameborder="0"></iframe>
    </p>
</body>
</html>
